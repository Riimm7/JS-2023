<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			З клавіатури вводяться вартість товару та кількість одиниць 3
			товарів. Обчислити вартість кожного товару окремо та загальну
			вартість. Вивести чек (як у супермаркеті) використовуючи елементи
			розмітки.
		</p>
		<script>
			//1.Вводимо необхідні дані

			let priceOfFirstProdukt = parseFloat(
				prompt("Вартість першого товару")
			);
			let quantityFirstProdukt = parseFloat(
				prompt("Кількість першого товару")
			);

			let priceOfSecondProdukt = parseFloat(
				prompt("Вартість другого товару")
			);
			let quantitySecondProdukt = parseFloat(
				prompt("Кількість другого товару")
			);

			let priceOfThirdProdukt = parseFloat(
				prompt("Вартість третього товару")
			);
			let quantityThirdProdukt = parseFloat(
				prompt("Кількість третього товару")
			);

			//2.знаходимо результат

			let total1 = priceOfFirstProdukt * quantityFirstProdukt;
			let total2 = priceOfSecondProdukt * quantitySecondProdukt;
			let total3 = priceOfThirdProdukt * quantityThirdProdukt;
			let totalCost = total1 + total2 + total3;

			//3.Виводимо результат

			document.write(`
				<div>
					<p>Товар 1:</p>
					<p>Вартість: ${priceOfFirstProdukt.toFixed(2)} грн</p>
					<p>Кількість: ${quantityFirstProdukt}</p>
					<p>Підсумок: ${total1.toFixed(2)} грн</p>
				</div>
				
				<div>
					<p>Товар 2:</p>
					<p>Вартість: ${priceOfSecondProdukt.toFixed(2)} грн</p>
					<p>Кількість: ${quantitySecondProdukt}</p>
					<p>Підсумок: ${total2.toFixed(2)} грн</p>
				</div>
				
				<div>
					<p>Товар 3:</p>
					<p>Вартість: ${priceOfThirdProdukt.toFixed(2)} грн</p>
					<p>Кількість: ${quantityThirdProdukt}</p>
					<p>Підсумок: ${total3.toFixed(2)} грн</p>
				</div>
				<Br>
				
				<div>Загальна вартість: ${totalCost.toFixed(2)} грн</div>
`);
		</script>
	</body>
</html>
