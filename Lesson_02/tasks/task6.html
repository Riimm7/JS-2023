<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			З клавіатури вводяться вартість товару та кількість одиниць 3
			товарів. Обчислити вартість кожного товару окремо та загальну
			вартість. Вивести чек (як у супермаркеті) використовуючи елементи
			розмітки.
		</p>
		<script>
			//1.Вводимо необхідні дані

			let cost1 = parseFloat(prompt("Вартість першого товару"));
			let count1 = parseInt(prompt("Кількість першого товару"));

			let cost2 = parseFloat(prompt("Вартість другого товару"));
			let count2 = parseInt(prompt("Кількість другого товару"));

			let cost3 = parseFloat(prompt("Вартість третього товару"));
			let count3 = parseInt(prompt("Кількість третього товару"));

			//2.знаходимо результат

			let total1 = cost1 * count1;
			let total2 = cost2 * count2;
			let total3 = cost3 * count3;
			let totalCost = total1 + total2 + total3;

			//3.Виводимо результат

			document.write(`
				<div>
					<p>Товар 1:</p>
					<p>Вартість: ${cost1.toFixed(2)} грн</p>
					<p>Кількість: ${count1}</p>
					<p>Підсумок: ${total1.toFixed(2)} грн</p>
				</div>
				
				<div>
					<p>Товар 2:</p>
					<p>Вартість: ${cost2.toFixed(2)} грн</p>
					<p>Кількість: ${count2}</p>
					<p>Підсумок: ${total2.toFixed(2)} грн</p>
				</div>
				
				<div>
					<p>Товар 3:</p>
					<p>Вартість: ${cost3.toFixed(2)} грн</p>
					<p>Кількість: ${count3}</p>
					<p>Підсумок: ${total3.toFixed(2)} грн</p>
				</div>
				<Br>
				
				<div>Загальна вартість: ${totalCost.toFixed(2)} грн</div>
`);
		</script>
	</body>
</html>
