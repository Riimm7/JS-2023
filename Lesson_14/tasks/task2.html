      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
   </p>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f2f2f2;
         padding: 20px;
         text-align: center;
      }

      h1 {
         color: #333;

         color: #666;

      /* ol{

   </style>
   <script>
      let date = {
         day: 1,
         month: 8,
         year: 2010
      };
      function getNewDate(date, numMonths) {
         for (let i = 0; i < numMonths; i++) {
            if (date.month === 12) {
               date.month = 1;
               date.year++;
            } else {
               date.month++;
            }
         }
      }
      getNewDate(date, 10)
      // console.log(date);
   </script>
