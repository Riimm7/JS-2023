    <h1>Задача 2</h1>
    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </p>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      /* ol{
				list-style: none;
			} */
    </style>
    <script>
      class CompanyCar {
        static #car;
        constructor(name, year) {
          if (CompanyCar.#car) return CompanyCar.#car;
          this.name = name;
          this.year = year;
          CompanyCar.#car = this;
        }
        toString() {
          return `name - ${this.name}</n> year - ${this.year}`;
        }
      }
      let newCar = new CompanyCar("Dacia Logan", 2008);
      console.log(newCar);
      let ourCar = new CompanyCar("Logan", 2010);
      console.log(ourCar);
    </script>
  </body>
