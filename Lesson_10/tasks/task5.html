	<body>
		<h1>Задача 5</h1>

		<p>Підрахувати кількість змін цін</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let num = [];
			let numForTheYear = 12;
			let min = 1;
			let max = 10000;
			for (let i = 0; i < numForTheYear; i++) {
				const randomNum = min + Math.floor(Math.random() * max);
				num.push(randomNum);
			}
			console.log(num);

			// let priceChangesNum = num.reduce(
			// 	(startValue, el, i, arr) =>
			// 		el !== arr[i - 1] ? startValue + 1 : startValue,
			// 	0
			// );

			//тепер не виходимо за межі масиву
			let priceChangesNum = num.reduce((startValue, el, i, arr) => {
				let result = startValue;

				if (i !== 0 && el !== arr[i - 1]) {
					result++;
				}

				return result;
			}, 0);

			console.log(priceChangesNum);
		</script>
	</body>
