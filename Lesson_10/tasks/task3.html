	<body>
		<h1>Задача 3</h1>

		<p>Сформувати список з тих цін, які більші за попереднє значення</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}

			}
			p {
				color: #666;
			}
			/* ol{

			} */
		</style>
		<script>
			let num = [];
			let numForTheYear = 12;
			let min = 1;
			let max = 10000;
			for (let i = 0; i < numForTheYear; i++) {
				const randomNum = min + Math.floor(Math.random() * max);
				num.push(randomNum);
			}
			console.log(num);

			// let increasingPricesList = num.filter((el, i, arr) => {
			// 	if (i === 0) {
			// 		return false; // Перший елемент, немає попереднього елемента
			// 	}
			// 	return el > arr[i - 1];
			// });

			//це те саме але через тернарний
			let increasingPricesList = num.filter(
				(el, i, arr) => i !== 0 && el > arr[i - 1]
			);

			console.log(increasingPricesList);
		</script>
