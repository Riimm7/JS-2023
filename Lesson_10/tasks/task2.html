<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>

		<p>
			Сформувати новий масив, у якому є номери тільки тих, що більші за
			1000 грн.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let num = [];
			let numForTheYear = 12;
			let min = 1;
			let max = 10000;
			for (let i = 0; i < numForTheYear; i++) {
				const randomNum = min + Math.floor(Math.random() * max);
				num.push(randomNum);
			}
			console.log(num);

			let numOver1000 = num.reduce((prevValue, value, index) => {
				if (value > 1000) {
					prevValue.push(index);
				}
				return prevValue;
			}, []);
			console.log(numOver1000);
		</script>
	</body>
</html>
