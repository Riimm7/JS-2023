<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4</h1>

		<p>
			Сформувати новий масив, що міститиме значення цін у відсотках
			стосовно максимального
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let num = [];
			let numForTheYear = 12;
			let min = 1;
			let max = 10000;
			for (let i = 0; i < numForTheYear; i++) {
				const randomNum = min + Math.floor(Math.random() * max);
				num.push(randomNum);
			}
			console.log(num);

			let maxValue = num.reduce((prevValue, el, index, arr) =>
				el > prevValue ? el : prevValue
			);
			// console.log(maxValue);

			let percentOfMaxPrices = num.map((item, i, arr) =>
				Math.floor((item / maxValue) * 100)
			);
			console.log(percentOfMaxPrices);
		</script>
	</body>
