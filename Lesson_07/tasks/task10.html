<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 10</h1>

		<p>
			Дано покази температур (довільна кількість). Розробити функцію, яка
			дозволить знайти середнє значення для додатних показів температури.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<script>
			function averagePositiveTemperature() {
				let sumTempValue = 0;
				let tempCount = 0;
				do {
					let tempValue = parseFloat(
						prompt("Введіть показники температури")
					);

					if (!isNaN(tempValue)) {
						if (tempValue > 0) {
							sumTempValue += tempValue;
							tempCount++;
						}
					} else {
						break;
					}
				} while (true);

				return sumTempValue / tempCount;
			}

			document.write(
				`середнє значення для додатних показів температури = ${averagePositiveTemperature()}`
			);
		</script>
	</body>
</html>
