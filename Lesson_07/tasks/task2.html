<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>

		<p>
			Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
			день робочим.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<script>
			//користувачем вводиться номер дня
			//якщо число від 1 до 5 то робочий, 6-7 вихідний
			let dayOfMonth = parseInt(prompt("введіть число"));
			function checkWorkDay(dayOfMonth) {
				let result;
				if (dayOfMonth <= 31 && dayOfMonth > 0) {
					let numDay = dayOfMonth % 7;
					switch (numDay) {
						case 0:
						case 6:
							result = "вихідний";
							break;
						default:
							result = "робочий день";
							break;
					}
				} else result = "невірне число";
				return result;
			}
			alert(checkWorkDay(dayOfMonth));
		</script>
	</body>
</html>
