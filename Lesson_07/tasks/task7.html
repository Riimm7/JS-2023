<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 7</h1>

		<p>
			Створити функцію, яка випадковим чином виводить на екран одне із 4
			зображень (шляхи до зображень передаються у функцію)
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			img {
				height: 512px;
			}
		</style>
		<!-- 9 урок, розвязання -->
		<script>
			let getImage = () => {
				let randomNumber = 1 + Math.floor(Math.random() * 4);
				let image = '<img src="/Lesson_07/img/';
				switch (randomNumber) {
					case 1:
						image += 'apple.png"/>';
						break;
					case 2:
						image += 'cherry.png"/>';
						break;
					case 3:
						image += 'banana.png"/>';
						break;
					case 4:
						image += 'grape.png"/>';
						break;
				}
				return image;
			};
			document.write(getImage());
		</script>
	</body>
</html>
