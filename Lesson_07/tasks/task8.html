<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 8</h1>

		<p>
			Створити функцію, яка виводить банер, у функцію передаються:
			зображення, заголовок та посилання, куди переходимо при кліку на
			зображення, тег img повине знаходитись у середині тега a:
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			div {
				border: 2px solid #888888;
				border-radius: 20px;
				padding: 30px;
			}
		</style>
		<div>
			<script>
				function createBanner(imageSrc, title, link) {
					let banner = `<a href="${link}">
						<img src="${imageSrc}" alt="${title}" />
					</a>
					<h2>${title}</h2>`;
					document.write(banner);
				}

				const imageSrc = "/Lesson_07/img/google.png";
				const title = "Google";
				const link = "https://www.google.com";

				createBanner(imageSrc, title, link);
			</script>
		</div>
	</body>
</html>
