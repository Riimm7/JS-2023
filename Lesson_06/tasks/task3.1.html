<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 3.1</h1>

		<p>
			Відобразити трикутник за допомогою символів «о»
			<!--                
оооооооооооо
ооооооооооо
оооооооооо
ооооооооо
оооооооо
  …
	 оо
	  о -->
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			.triangle {
				display: inline-block;
				text-align: left;
			}
		</style>
		<div class="triangle">
			<script>
				for (let i = 12; i >= 0; i--) {
					for (let j = 0; j <= i; j++) {
						document.write("o");
					}
					document.write("<br>");
				}
			</script>
		</div>
	</body>
</html>
