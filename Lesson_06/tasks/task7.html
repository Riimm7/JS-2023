<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 7</h1>

		<p>
			Інвестор вклав тис. грн на 20 років під 20% річних, а потім на 17
			років під 27% річних. Визначити за допомогою циклів суму, яку він
			одержить.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<script>
			let capitalInvested = parseInt(
				prompt("введіть суму як бажаєте інвестувати")
			);
			document.write(`ви внесли ${capitalInvested} грн <br>`);
			const interestRate20 = 20;
			const interestRate27 = 27;
			let depositTotal = capitalInvested;
			for (let i = 0; i < 20; i++) {
				let annualInterest = Math.round(
					(depositTotal * interestRate20) / 100
				);
				// document.write(annualInterest + " ");
				depositTotal += annualInterest;
			}
			document.write(
				`після 20 років депозиту ви маєте ${depositTotal} грн <br>`
			);
			for (let j = 0; j < 17; j++) {
				let annualInterest = Math.round(
					(depositTotal * interestRate27) / 100
				);
				// document.write(annualInterest + " ");
				depositTotal += annualInterest;
			}
			document.write(
				`після ще 17 років депозиту ви маєте ${depositTotal} грн`
			);
		</script>
	</body>
</html>
