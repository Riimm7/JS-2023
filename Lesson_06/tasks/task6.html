<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			Інвестор вклав тис. грн на 20 років під 20% річних, податок складає
			5% від суми прибутку. Визначити за допомогою циклів суму, яку він
			одержить.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<script>
			let capitalInvested = parseInt(
				prompt("введіть суму як бажаєте інвестувати")
			);
			document.write(`ви внесли ${capitalInvested} грн <br>`);
			const interestRate = 20;
			let depositTotal = capitalInvested;
			for (let i = 0; i < 20; i++) {
				let annualInterest = Math.round(
					(depositTotal * interestRate) / 100
				);
				// document.write(annualInterest + " ");
				depositTotal += annualInterest;
			}
			let depositTax = Math.round(
				((depositTotal - capitalInvested) * 5) / 100
			);
			// document.write(depositTax);
			document.write(
				`після 20 років депозиту ви отримаєте ${
					depositTotal - depositTax
				} грн з урахуванням 5% податку на прибуток, що склав ${depositTax} грн`
			);
		</script>
	</body>
</html>
