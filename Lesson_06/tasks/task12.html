<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 12</h1>

		<p>
			Написати програму виведення на екран кожного символу латинського
			алфавіту та поруч з кожним з них символу, що передує йому та що
			слідує за ним.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<script>
			for (let i = 65; i <= 90; i++) {
				if (i != 65) document.write(String.fromCharCode(i - 1));
				document.write(String.fromCharCode(i));
				if (i != 90)
					document.write(String.fromCharCode(i + 1) + "<br>");
			}
		</script>
	</body>
</html>
