<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 10</h1>

		<p>
			Вивести на екран 
			<ol>
				<li>1</li>
				<li>1234</li>
				<li>123456789</li>
				<li>1234…16</li>
				<li>1 … 25</li>
				<li>1…36</li>
			</ol>
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			ol{
				list-style: none;
			}
		</style>
		<script>
			for (let i = 1; i <= 6; i++) {
				for (let j = 1; j <= Math.pow(i, 2); j++) {
					document.write(j)
				}
				document.write("<br>")
			}
		</script>
	</body>
</html>
