		<h1>Задача 1</h1>
		<p>
			Нехай x<sub>0</sub> = 0, x<sub>i</sub> = x<sub>i-1</sub> + 2i, де
			i=1,2,... Визначити . Розв’язати з використанням рекурсивних і
			нерекурсивних алгоритмів
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;

			}

				color: #666;

			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			function calculateXnRecursive(x, n) {
				if (n === 1) return x;
				return calculateXnRecursive(x, n - 1) + 2 * x;
			}
			console.log(calculateXnRecursive(1, 10));

			function calculateXn(x, n) {
				let res = x;
				for (let i = 2; i <= n; i++) {
					res += 2 * x;
				}
				return res;
			}
			console.log(calculateXn(1, 10));
		</script>
