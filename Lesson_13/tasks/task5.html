		<h1>Задача 5</h1>

		<p>
			Тренажер додавання. Кожні 10 секунд користувачу задають випадковий
			приклад з додавання двох цифр і робиться перевірка.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			const getRandomNum = () => Math.floor(Math.random() * 10) + 1;

			function userCalculate() {
				const num1 = getRandomNum();
				const num2 = getRandomNum();
				const sum = num1 + num2;
				const userAnswer = parseInt(
					prompt(`Вирахуйте сумму ${num1} + ${num2}`)
				);

				const resultMessage = userAnswer === sum ? "Вірно" : "Помилка";
				alert(resultMessage);
			}
			let intervalUserGame = setInterval(userCalculate, 10000);
		</script>
	</body>
