	<body>
		<a href="../index.html">Назад</a>
		<h1>Задача 1</h1>
		<p>
			Дано масив 30 випадкових цілих чисел. Підрахувати скільки було
			обмінів під час сортування бульбашкою
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			//створення масиву з 30 рандомними числами
			function generateRandomArray(length, minValue, maxValue) {
				let randomArray = [];
				for (let i = 0; i < length; i++) {
					let randomNum =
						Math.floor(Math.random() * (maxValue - minValue + 1)) +
						minValue;
					randomArray.push(randomNum);
				}
				return randomArray;
			}

			let randomArray = generateRandomArray(30, 1, 100);
			console.log(randomArray);

			//сортування бульбашкою
			function bubbleSort(arr) {
				let temp;
				let changeCount = 0;
				for (let i = 0; i < arr.length; i++) {
					for (let j = arr.length - 1; j > i; j--) {
						if (arr[j] < arr[j - 1]) {
							temp = arr[j];
							arr[j] = arr[j - 1];
							arr[j - 1] = temp;
							changeCount++;
						}
					}
				}
				console.log(changeCount);
				return arr;
			}

			console.log(bubbleSort(randomArray));
		</script>
	</body>
