<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			Дано послідовність цін товарів та назв (у окремих масивах). Вивести
			на екран ті, які може собі дозволити користувач (кількість грошей
			задається).
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			function arraysPush(productArray, priceArray) {
				while (true) {
					let nameProduct = prompt("Введіть назву товару");
					if (nameProduct === null) {
						break;
					}
					let priceProduct = prompt("Введіть ціну товару");
					if (priceProduct === null) {
						break;
					}
					productArray.push(nameProduct);
					priceProduct = parseFloat(priceProduct);
					priceArray.push(priceProduct);
				}
			}

			function displayAllowedItems(userMoney, productArray, priceArray) {
				document.write("Ви можете купити:<br>");
				for (let i = 0; i < priceArray.length; i++) {
					if (priceArray[i] <= userMoney) {
						document.write(
							`${productArray[i]} = ${priceArray[i]}грн<br>`
						);
					}
				}
			}

			let productArray = [];
			let priceArray = [];
			arraysPush(productArray, priceArray);
			let userMoney = parseFloat(prompt("Скільки у вас грошей?"));
			displayAllowedItems(userMoney, productArray, priceArray);
		</script>
	</body>
</html>
