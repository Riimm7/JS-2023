<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4</h1>

		<p>
			Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
						<ol>
							<li>починаються на букву «А»;</li>
							<li>перша і остання літери співпадають;</li>
							<li>складаються з більше ніш 5 символів;</li>
						</ol>
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			ol{
				list-style: none;
			}
		</style>
		<script>
			//функція заповнення масиву

			function carNumbersPush() {
				while (true) {
					let carNumber = prompt("Введіть номери автомобілів");
					if (carNumber === null) {
						break;
					}
					carNumbers.push(carNumber);
				}
			}

			//функція пошуку кількості номерів з першою літерою А 
			
			function countFirstAMatch(array) {
				let firstACount = 0
				for (let i = 0; i < array.length; i++) {
					if (array[i].charAt(0).toLowerCase(0) === "a")
					firstACount++
				}
				return firstACount
			}

			//функція порівняння 1 літери і останньої в масиві

			function countFirstAndLastMatch(array) {
				let firstAndLastCount = 0;
				for (let i = 0; i < array.length; i++) {
					if (array[i].charAt(0) === array[i].charAt(array[i].length - 1)) {
						firstAndLastCount++;
					}
				}
				return firstAndLastCount;
			}

			//функція що рахує кількість елементів в масиві що більше 5 символів

			function countElementsMoreThan5(array) {
				let elementsMoreThan5 = 0;
				for (let i = 0; i < array.length; i++) {
					if (array[i].length - 1 > 5) {
						elementsMoreThan5++;
					}
				}
				return elementsMoreThan5;
			}

			let carNumbers = []
			carNumbersPush()
			document.write(`введені номери = ${carNumbers}<br>`)
			document.write(`кількість номерів з першою літерою A = ${countFirstAMatch(carNumbers)}<br>`)
			document.write(`кількість номерів де перша та остання літери однакові = ${countFirstAndLastMatch(carNumbers)}<br> `)
			document.write(`кількість номерів з довжиною більше 5 символів = ${countElementsMoreThan5(carNumbers)}`)
		</script>
	</body>
</html>
