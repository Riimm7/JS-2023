<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
				font-size: 18px;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			input {
				margin-bottom: 10px;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				color: #666;
			}
			th,
			td {
				border: 2px solid #ddd;
				padding: 8px;
				text-align: center;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
		<h1>Задача 3</h1>

		<p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
		<table>
			<tr>
				<script>
					for (let j = 1; j <= 7; j++) {
						document.write(`<td>Стовпець  ${j}</td>`);
					}
				</script>
			</tr>
		</table>
	</body>
</html>
