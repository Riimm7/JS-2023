<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 8</h1>

		<p>
			Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
			число користувача (використати confirm).
		</p>
		<script>
			//користувач загадує число від 1 до 10
			//за допомогою циклу з 3 спроб
			//компютер герерує число і питає чи це воно є?
			//якщо користувач відповів так то кінець
			//якщо ні то компютер виключає це число з генератора рандому і пропонує нове
			alert("загадайте число від 1 до 10");
			let computerLoseFirst = 0;
			let computerLoseSecond = 0;
			for (let i = 0; i < 3; i++) {
				const randomNumber = 1 + Math.floor(Math.random() * 10);
				if (
					randomNumber !== computerLoseFirst &&
					randomNumber !== computerLoseSecond
				) {
					let computerNumber = confirm(
						`чи ваше число ${randomNumber}?`
					);
					if (computerNumber) {
						alert("перемога!");
						break;
					} else {
						if (
							computerLoseFirst === computerLoseSecond &&
							computerLoseFirst !== 0
						) {
							computerLoseSecond = randomNumber;
							continue;
						}
						computerLoseFirst = randomNumber;
						computerLoseSecond = randomNumber;
					}
				}
			}
		</script>
	</body>
</html>
