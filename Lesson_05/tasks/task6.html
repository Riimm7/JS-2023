<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
				font-size: 18px;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			input {
				margin-bottom: 10px;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				color: #666;
				max-width: 300px;
				min-height: 100px;
				margin: 0 auto;
			}
			th,
			td {
				border: 2px solid #ddd;
				padding: 8px;
				text-align: center;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
		<h1>Задача 6</h1>

		<p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній)</p>
		<script>
			for (let k = 1; k <= 3; k++) {
				document.write("<table>");
				document.write("<br>");
				for (let i = 1; i <= 3; i++) {
					document.write("<tr>");
					for (let j = 1; j <= 3; j++) {
						document.write(`<td></td>`);
					}
					document.write("</tr>");
				}
			}
		</script>
	</body>
</html>
