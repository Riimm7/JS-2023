		<script>
			const minRangeNumber = parseInt(prompt("minRangeNumber"));
			const maxRangeNumber = parseInt(prompt("maxRangeNumber"));
			let sum = 0;
			for (let i = 0; i < 5; ) {
				const randomNumber =
					minRangeNumber +
					Math.floor(
						Math.random() * (maxRangeNumber - minRangeNumber + 1)
					);
				if (randomNumber % 2 !== 0) {
					sum += randomNumber;
					i++;
				}
			}
			document.write(`${sum}`);
