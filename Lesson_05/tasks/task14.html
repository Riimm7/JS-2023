<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
				font-size: 18px;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
		<h1>Задача 14</h1>

		<p>
			Каса. Користувачу повідомляють суму, яку йому треба сплатити.
			Користувач поступово вводить суму грошей до тих пір, поки суми не
			буде достатньо для оплати товарів (кожного разу користувачу
			повідомляють, яку ще суму потрібно ввести).
		</p>
		<script>
			// генерується сума оплати від 1 до 1000
			//	користувач вводит суму яку він вносить
			// цикл триватиме до тих пір, доки сума чисел які вніс користувач не буде >= суми яку згенеровано
			// якщо сума більша, потрібно вивести решту скільки йому маємо віддати
			const randomNumber = 1 + Math.floor(Math.random() * 1000);
			alert(`сума заборгованості = ${randomNumber}грн`);
			let userSum = 0;
			do {
				let userPartOfSum = parseFloat(
					prompt(
						`введіть суму внеску, залишилось ${
							randomNumber - userSum
						}грн`
					)
				);
				userSum += userPartOfSum;
			} while (userSum < randomNumber);
			if (userSum >= randomNumber)
				alert(
					`ви успішно погасили заборгованість! Ваша решта ${
						userSum - randomNumber
					} грн`
				);
		</script>
	</body>
</html>
