<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 0</h1>

		<p>Вивести на екран 8 кнопок з написом “Hello”.</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}

			p {
				color: #666;
			}
			button {
				display: inline-block;
				padding: 10px 20px;
				font-size: 16px;
				font-weight: bold;
				text-align: center;
				text-decoration: none;
				border: none;
				border-radius: 5px;
				color: #ffffff;
				background-color: #4caf50;
				cursor: pointer;
			}
			button + button {
				margin-left: 10px;
			}
			button:hover {
				background-color: #45a049;
			}
		</style>
		<script>
			for (let i = 1; i <= 8; i++) {
				document.write(`<button>Кнопка № ${i}</button>`);
			}
		</script>
	</body>
</html>
