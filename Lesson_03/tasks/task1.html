<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>

		<p>
			З клавіатури вводяться імена двох дітей та кількість у них цукерок.
			Вивести не екран ім’я тієї дитини, у якої кількість цукерок є
			більшою, або вивести, що кількість однакова.
		</p>
		<script>
			//1.Вводимо необхідні дані

			let nameFirstChild = prompt("Імя першої дитини");
			let nameSecondChild = prompt("Імя другої дитини");
			let candyFirstChild = parseInt(
				prompt(`Кількість цукерок у дитини з іменем ${nameFirstChild}`)
			);
			let candySecondChild = parseInt(
				prompt(`Кількість цукерок у дитини з іменем ${nameSecondChild}`)
			);

			//2.знаходимо результат

			if (candyFirstChild === candySecondChild)
				alert("Кількість цукерок однакова");
			else if (candyFirstChild > candySecondChild) alert(nameFirstChild);
			else alert(nameSecondChild);
		</script>
	</body>
</html>
