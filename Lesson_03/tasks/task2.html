<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>

		<p>
			З клавіатури вводиться ціна товару i кількість грошей. Якщо грошей
			не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються
			гроші, то пропонуємо купити лотерею за 4 грн.
		</p>
		<script>
			//1.Вводимо необхідні дані

			let priceOfGoods = prompt(`Ціна товару`);
			let amountOfMoney = prompt(`Кількість грошей`);

			//2.знаходимо результат

			if (amountOfMoney === priceOfGoods)
				confirm("Гарного дня, будемо раді вас бачити наступного разу");
			else if (amountOfMoney > priceOfGoods)
				confirm(`Бажаєте придбати лотерейний квиток вартістю 4грн?`);
			else alert("У вас недостатньо грошей");
		</script>
	</body>
</html>
