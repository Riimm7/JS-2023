	<body>
		<h1>Задача 2</h1>

		<p>
			З клавіатури вводиться ціна товару i кількість грошей. Якщо грошей
			не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються
			гроші, то пропонуємо купити лотерею за 4 грн.
		</p>
		<script>
			//1.Вводимо необхідні дані

			const priceOfGoods = parseFloat(prompt("Ціна товару"));
			const amountOfMoney = parseFloat(prompt("Кількість грошей"));
			const lotteryPrice = 4;

			//2.знаходимо результат

			//це варіант коду який я писав сам інтуїтивно, який хотів пустити на перевірку

			// if (amountOfMoney < lotteryPrice) alert("У вас недостатньо грошей");
			// else if (amountOfMoney < priceOfGoods)
			// 	confirm(
			// 		`Не вистачає грошей на товар, бажаєте придбати лотерейний квиток за ${lotteryPrice}грн?`
			// 	);
			// else if (amountOfMoney >= priceOfGoods + lotteryPrice)
			// 	confirm(
			// 		`Ви успішно здійснили покупку, бажаєте придбати лотерейний квиток за ${lotteryPrice}грн?`
			// 	);
			// else alert("Ви успішно здійснили покупку");

			//цей варіант написав коли переглядав розбір дз в 4 уроці, напевно цей варіант кращий

			if (amountOfMoney < lotteryPrice) alert("У вас недостатньо грошей");
			else {
				if (amountOfMoney < priceOfGoods)
					confirm(
						`Не вистачає грошей на товар, бажаєте придбати лотерейний квиток за ${lotteryPrice}грн?`
					);
				else {
					alert("Ви успішно здійснили покупку");
					if (amountOfMoney >= priceOfGoods + lotteryPrice)
						confirm(
							`Ви успішно здійснили покупку, бажаєте придбати лотерейний квиток за ${lotteryPrice}грн?`
						);
				}
			}
		</script>
