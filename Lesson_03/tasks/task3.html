<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 3</h1>

		<p>
			Випадковим чином генерується число від 1 до 5. Спробуйте вгадати
			число за 2 спроби.
		</p>
		<script>
			//1.Вводимо необхідні дані

			let randomNumberfrom1to5 = Math.floor(Math.random() * 5 + 1);
			let userNumber = parseInt(
				prompt(`Спробуйте вгадати число від 1 до 5`)
			);

			//2.знаходимо результат

			console.log(randomNumberfrom1to5);

			if (userNumber === randomNumberfrom1to5) {
				alert(`Вітаю ви відгадали число!`);
			} else {
				alert(`Ви не відгадали, але у вас є ще одна спроба`);
				userNumber = parseInt(
					prompt(`Спробуйте вгадати число від 1 до 5`)
				);
				if (userNumber === randomNumberfrom1to5) {
					alert(`Вітаю ви відгадали число!`);
				} else {
					alert(`Нажаль ви не відгадали число :(`);
				}
			}
		</script>
	</body>
</html>
