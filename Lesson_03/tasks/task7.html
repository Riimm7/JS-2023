<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 7</h1>

		<p>
			З клавіатури вводиться номер місяця. Вивести до якої пори він
			відноситься.
		</p>
		<script>
			//1.Вводимо необхідні дані

			const monthNumber = parseInt(prompt(`Введіть номер місяця`));
			let message;

			//2.знаходимо результат

			switch (true) {
				case 1 === monthNumber:
				case 2 === monthNumber:
				case 12 === monthNumber:
					message = `Відноситься до зими`;
					break;
				case 3 === monthNumber:
				case 4 === monthNumber:
				case 5 === monthNumber:
					message = `Відноситься до весни`;
					break;
				case 6 === monthNumber:
				case 7 === monthNumber:
				case 8 === monthNumber:
					message = `Відноситься до літа`;
					break;
				case 9 === monthNumber:
				case 10 === monthNumber:
				case 11 === monthNumber:
					message = `Відноситься до осені`;
					break;
				default:
					message = `Ви ввели невірне число`;
					break;
			}
			alert(message);
		</script>
	</body>
</html>
