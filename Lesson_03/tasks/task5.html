<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 5</h1>

		<p>
			З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
			автомобіль, С-вантажний автомобіль). Вивести на екран назву
			транспортного засобу, яким він може керувати.
		</p>
		<script>
			//1.Вводимо необхідні дані

			const drivingLicenseCategory = prompt(
				`Введіть категорію ваших прав`
			).toUpperCase();
			let message;

			//2.знаходимо результат

			switch (drivingLicenseCategory) {
				case `A`:
					message = `Ви можете керувати мотоциклом`;
					break;
				case `B`:
					message = `Ви можете керувати легковим автомобілем`;
					break;
				case `C`:
					message = `Ви можете керувати грузовим автомобілем`;
					break;
				default:
					message = `Невірна категорія прав`;
					break;
			}
			alert(message);
		</script>
	</body>
</html>
