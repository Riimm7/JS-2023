<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
		</p>
		<script>
			//1.Вводимо необхідні дані

			const dayOfTheWeek = parseInt(prompt(`Введіть номер дня тижня`));
			let message;

			//2.знаходимо результат

			switch (dayOfTheWeek) {
				case 1:
					message = `Сьогодні Понеділок`;
					break;
				case 2:
					message = `Сьогодні Вівторок`;
					break;
				case 3:
					message = `Сьогодні Середа`;
					break;
				case 4:
					message = `Сьогодні Четвер`;
					break;
				case 5:
					message = `Сьогодні Пятниця`;
					break;
				case 6:
					message = `Сьогодні Субота`;
					break;
				case 7:
					message = `Сьогодні Неділя`;
					break;
				default:
					message = `Ви ввели невірне число`;
					break;
			}
			alert(message);
		</script>
	</body>
</html>
