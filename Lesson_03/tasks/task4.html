<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4</h1>

		<p>
			З клавіатури вводиться вік людини. Вивести на екран ким він є
			(дитиною у садочку, школярем, студентом, працівником, пенсіонером).
		</p>
		<script>
			//1.Вводимо необхідні дані

			const schoolChildAge = 7;
			const studentAge = 18;
			const workerAge = 23;
			const pensionerAge = 65;
			const userAge = parseInt(prompt(`Введіть ваш вік`));

			//2.знаходимо результат

			if (userAge >= pensionerAge) alert(`Ви пенсіонер`);
			else if (userAge >= workerAge) alert(`Ви працівник`);
			else if (userAge >= studentAge) alert(`Ви студент`);
			else if (userAge >= schoolChildAge) alert(`Ви школяр`);
			else alert(`Ви дитина у дитсадку`);
		</script>
	</body>
</html>
