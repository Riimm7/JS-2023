<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1</h1>

		<p>
			Користувач вводить кількість елементів. Створити масив, що
			складається з вказаної кількості елементів заповнених нулями.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			//користувач вводить кількість елементів
			let userElements = parseInt(prompt("введіть кількість"));

			// створення масиву розміром що вказав користувач
			let arrayOfZeros = new Array(userElements);
			let createArrayOfZeros = () => arrayOfZeros.fill(0);

			// виконання функції
			createArrayOfZeros();
			// console.log(arrayOfZeros);
		</script>
	</body>
</html>
