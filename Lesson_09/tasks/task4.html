<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 4</h1>

		<p>
			Дано масив елементів. Вивести на екран елементи, що більші за 100
			<!-- фороф -->
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			//функція заповнення масиву користувачем
			function userArrayPush() {
				for (let i = 1; i <= userLength; i++) {
					userArray.push(parseInt(prompt(`ваше число`)));
				}
			}

			//функція що виводить елементи на екран які >100
			let printElementsOver100 = (array) => {
				for (const item of array) {
					if (item > 100) document.write(item + "<br>");
				}
			};

			let userLength = parseInt(
				prompt("введіть кількість даних що хочете ввести")
			);
			let userArray = new Array(userLength);
			userArrayPush();
			printElementsOver100(userArray);
		</script>
	</body>
</html>
