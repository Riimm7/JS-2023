<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 2</h1>

		<p>
			Користувач вводить кількість елементів. Створити масив, у якому
			перша половина заповнена 1-цями, а друга заповнена 7-ками.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			//користувач вводить кількість елементів
			let userElements = parseInt(prompt("введіть кількість"));

			/// створення масиву
			let userArray = new Array(userElements);
			let createUserArray = () => {
				let lengthArray = userArray.length;
				userArray.fill(1, 0, lengthArray / 2);
				userArray.fill(7, lengthArray / 2);
			};

			// виконання функції
			createUserArray();
			console.log(userArray);
		</script>
	</body>
</html>
