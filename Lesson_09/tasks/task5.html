	<body>
		<h1>Задача 5</h1>

		<p>
			Дано масив елементів. Знайти добуток додатних елементів
			<!-- фороф -->
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			//функція заповнення масиву користувачем
			function userArrayPush() {
				for (let i = 0; i < userLength; i++) {
					userArray.push(parseInt(prompt(`ваше число`)));
				}
			}

			//функція що знаходить добуток додатніх чисел
			let getPositiveNumbersProduct = (array) => {
				let positiveNumbersProduct = 0;
				for (const item of array) {
					if (item > 0) positiveNumbersProduct += item;
				}
				return positiveNumbersProduct;
			};

			let userLength = parseInt(
				prompt("введіть кількість даних що хочете ввести")
			);
			let userArray = [];
			userArrayPush();
			console.log(getPositiveNumbersProduct(userArray));
		</script>
