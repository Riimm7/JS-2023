<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 6</h1>

		<p>
			Дано масив елементів. Усі елементи, які більші за перший елемент
			помножити на 2
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let arr = [1, 2, 3, 4, 5];

			arr.forEach((item, index, array) => {
				if (item > arr[0]) array[index] = item * 2;
			});

			console.log(arr);
		</script>
	</body>
