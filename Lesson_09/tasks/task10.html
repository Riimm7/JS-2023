<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 10</h1>

		<p>
			Дано масив цін у грн. Податок складає 20%. Сформувати масив, який
			буде містити величину сплаченого податку у грн.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let arr = [100, 200, 300, 400, 500];
			const TAX = 20;
			let newArr = [];
			arr.forEach((item, index, array) => {
				let taxItem = (item / 100) * TAX;
				newArr.push(taxItem);
			});

			console.log(newArr);
		</script>
	</body>
