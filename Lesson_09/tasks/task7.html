<html lang="en">
	<head>

	<body>
		<h1>Задача 7</h1>

		<p>
			Дано масив цін. Змінити цей масив так, що на ціни товарів, які
			більші за 1000 грн. дати 30% знижки.
		</p>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				padding: 20px;
				text-align: center;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
			/* ol{
				list-style: none;
			} */
		</style>
		<script>
			let arr = [1000, 2000, 300, 4343, 5000];
			const DEAL = 30;
			arr.forEach((item, index, array) => {
				if (item > 1000) array[index] = (item / 100) * (100 - DEAL);
			});

			console.log(arr);
		</script>
	</body>
