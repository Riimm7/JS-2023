	<script>
		class DanceInstructor {
			constructor() {
				this.boysNames = [
					'Олег',
					'Іван',
					'Максим',
					'Андрій',
					'Володимир',
				]
				this.girlsNames = [
					'Анна',
					'Марія',
					'Ольга',
					'Юлія',
					'Наталія',
				]
			}
			getRandNum(minNum, maxNum) {
				return Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
			}
			getRandBoy() {
				return this.boysNames[this.getRandNum(0, this.boysNames.length - 1)]
			}
			getRandGirl() {
				return this.girlsNames[this.getRandNum(0, this.girlsNames.length - 1)]
			}
			getDanceCouple() {
				return this.getRandBoy() + ' & ' + this.getRandGirl()
			}
			run() {

				}, 5000
